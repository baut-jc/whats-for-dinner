<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="assets/burger-friends.jpg" />
  </head>
  <body>
    <header>
      <h3>What's for Dinner?</h3>
      <button id="add-button">See Meal Plan</button>
    </header>
    <section class="food-generator">
      <div class="category-selection"> 
          <span><h3>What are you looking for?<span style="color:red">*</span></h3></span>
          <span><p class="alert hidden" style="color:red"><small>You must select a food category.</small></p></span><br>
          <span><input type="radio" id="side-dish" value="side-dish" name="selector">
          <label for="side-dish">Side</label></span><br><br>
          <span><input type="radio" id="main-dish" value="main-dish" name="selector">
          <label for="main-dish">Main Dish</label></span><br><br>
          <span><input type="radio" id="dessert" value="dessert" name="selector">
          <label for="dessert">Dessert</label></span><br><br>
          <span><input type="radio" id="entire-meal" value="entire-meal" name="selector">
          <label for="entire-meal">Entire Meal</label></span><br><br>
          <span><button id="lets-cook">LET'S COOK! </button></span>
      </div>
      <div class= "result">
          <img src="./assets/cookpot.svg" alt="Cookpot" class="result-img">   
          <h3 class="intro-to-meal hidden">You should make:</h3><br>
          <span><p class="food-result hidden">....a selection, please!</p></span><br><br>
            <button id="save-btn" class="hidden">SAVE</button>
            <button id="clear-btn" class="hidden">CLEAR</button>
          </span>
      </div>
    </section> 
    <!-- <section class="saved-recipes hidden">
      <div class="monday-menu">
        <span><h2><strong>Monday:</strong></h2></span>
      </div>
    </section> -->
    </section>  
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
