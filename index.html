<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="assets/burger-friends.jpg" />
  </head>
  <body>
    <header>
      <h3>What's for Dinner?</h3>
      <button id="add-button">ADD A RECIPE</button>
    </header>
    <section class="food-generator">
      <div class= "category-selection"> 
          <h4>What are you looking for?*</h4>
         <!-- put each radios as divs -->
          <input type="radio" id="side-dish" value="side-dish" name="selector">
          <label for="side-dish">Side</label><br>
          <input type="radio" id="main-dish" value="main-dish" name="selector">
          <label for="main-dish">Main Dish</label><br>
          <input type="radio" id="dessert" value="dessert" name="selector">
          <label for="dessert">Dessert</label><br>
          <input type="radio" id="entire-meal" value="entire-meal" name="selector">
          <label for="entire-meal">Entire Meal</label><br>
          <button id="lets-cook">LET'S COOK! </button>
      </div>
      <div class= "result">
          <img src="./assets/cookpot.svg" alt="Cookpot" class="result-img">   
          <h3 class="intro-to-meal hidden">You should make:</h3>
          <p class="food-result hidden">Food!</p>
          <button class="clear-btn hidden">CLEAR</button>
      </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
